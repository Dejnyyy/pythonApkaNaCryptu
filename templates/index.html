<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <div class="m-auto text-center">
        <h1 class="text-center my-8 text-3xl font-mono font-semibold">Cryptocurrency Data</h1>
        <ul class="border-white border w-1/2 text-center mx-auto rounded-xl">
            {% for crypto in crypto_data %}
            
            <li class="py-4 bg-gray-900 rounded-lg w-1/2 m-auto my-2  cursor-pointer  hover:w-2/3 transition-all duration-300 ease-in-out">{{ crypto.name }} ({{ crypto.symbol }}): ${{ crypto.price }}</li>
            {% endfor %}
        </ul></div>
    
</body>
</html>
